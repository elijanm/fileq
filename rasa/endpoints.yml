# --- RASA ENDPOINTS CONFIGURATION ---

# Action server endpoint
action_endpoint:
  url: "http://action_server:5055/webhook"

# Tracker store (for conversation persistence)
tracker_store:
  type: SQL
  dialect: "sqlite"
  db: "rasa_conversations.db"
  username: null
  password: null
  # query:
  #   pool_size: 10
  #   pool_recycle: 3600

# Event broker (for real-time events)
event_broker:
  type: "file"
  path: "events.log"

# Model server (if using remote model)
# model:
