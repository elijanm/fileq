<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ error_title }} - AFHSync</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
      }

      .error-container {
        background: white;
        padding: 50px 40px;
        border-radius: 20px;
        text-align: center;
        max-width: 450px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: slideUp 0.5s ease;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .error-icon {
        font-size: 80px;
        margin-bottom: 20px;
        animation: bounce 1s ease infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      h1 {
        color: #e74c3c;
        font-size: 28px;
        margin-bottom: 15px;
        font-weight: 600;
      }

      .error-message {
        color: #555;
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 15px;
      }

      .error-hint {
        color: #888;
        font-size: 14px;
        line-height: 1.5;
        margin-bottom: 30px;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 10px;
        border-left: 4px solid #667eea;
      }

      .btn-container {
        display: flex;
        gap: 10px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        display: inline-block;
        padding: 14px 30px;
        background: #667eea;
        color: white;
        text-decoration: none;
        border-radius: 25px;
        font-weight: 600;
        font-size: 15px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }

      .btn:hover {
        background: #5568d3;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
      }

      .btn-secondary {
        background: #6c757d;
        box-shadow: 0 4px 15px rgba(108, 117, 125, 0.4);
      }

      .btn-secondary:hover {
        background: #5a6268;
        box-shadow: 0 6px 20px rgba(108, 117, 125, 0.6);
      }

      @media (max-width: 480px) {
        .error-container {
          padding: 40px 25px;
        }

        h1 {
          font-size: 24px;
        }

        .error-icon {
          font-size: 60px;
        }
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-icon">‚è∞</div>
      <h1>{{ error_title }}</h1>
      <p class="error-message">{{ error_message }}</p>
      <div class="error-hint"><strong>üí° Tip:</strong> {{ error_hint }}</div>
      <div class="btn-container">
        <a href="/" class="btn">Go Home</a>
        <a href="javascript:history.back()" class="btn btn-secondary"
          >Go Back</a
        >
      </div>
    </div>
  </body>
</html>
