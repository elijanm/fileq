version: "3.8"

services:
  # FastAPI Application
  app:
    build: .
    container_name: afhsync-chatbot
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/
      - DB_NAME=afhsync
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL}
      - OLLAMA_MODEL=${OLLAMA_MODEL}
    depends_on:
      - mongo
      - redis
    volumes:
      - ./:/app
      - /tmp/resumes:/tmp/resumes
    restart: unless-stopped
    networks:
      - afhsync-network

  # MongoDB
  mongo:
    image: mongo:7.0
    container_name: afhsync-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    networks:
      - afhsync-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: afhsync-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - afhsync-network

  # Nginx (optional - for production)
  nginx:
    image: nginx:alpine
    container_name: afhsync-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - afhsync-network

volumes:
  mongo-data:
  redis-data:

networks:
  afhsync-network:
    driver: bridge
