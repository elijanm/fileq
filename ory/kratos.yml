version: v0.11.1

dsn: postgres://kratos:kratos@kratos-db:5432/kratos?sslmode=disable

serve:
  public:
    base_url: http://95.110.228.29:8716/
    cors:
      enabled: true
      allowed_origins:
        - http://127.0.0.1:3000
        - http://95.110.228.29:5173
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
      allowed_headers:
        - Authorization
        - Cookie
        - Content-Type
      exposed_headers:
        - Content-Type
        - Set-Cookie
  admin:
    base_url: http://95.110.228.29:8717

selfservice:
  default_browser_return_url: http://95.110.228.29:5173
  allowed_return_urls:
    - http://95.110.228.29:5173

  methods:
    password:
      enabled: true
      config:
        haveibeenpwned_enabled: true
        haveibeenpwned_host: api.pwnedpasswords.com
        max_breaches: 0
        ignore_network_errors: false
    totp:
      config:
        issuer: Nexidra
      enabled: true
    lookup_secret:
      enabled: true
    link:
      enabled: true
      config:
        lifespan: 1h
    code:
      enabled: true
      config:
        lifespan: 15m

  flows:
    error:
      ui_url: http://95.110.228.29:5173/error

    settings:
      ui_url: http://95.110.228.29:5173/settings
      privileged_session_max_age: 15m
      required_aal: highest_available

    recovery:
      enabled: true
      ui_url: http://95.110.228.29:5173/recovery
      use: code
      after:
        default_browser_return_url: http://95.110.228.29:5173/login

    verification:
      enabled: true
      ui_url: http://95.110.228.29:5173/verification
      use: code
      after:
        default_browser_return_url: http://95.110.228.29:5173/

    logout:
      after:
        default_browser_return_url: http://95.110.228.29:5173/login

    login:
      ui_url: http://95.110.228.29:5173/login
      lifespan: 10m
      after:
        default_browser_return_url: http://95.110.228.29:5173/
        password:
          hooks:
            - hook: require_verified_address

    registration:
      lifespan: 10m
      ui_url: http://95.110.228.29:5173/registration
      after:
        default_browser_return_url: http://95.110.228.29:5173/
        password:
          hooks:
            - hook: session

log:
  level: info
  format: text
  leak_sensitive_values: false

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE
  cipher:
    - 32-LONG-SECRET-NOT-SECURE-AT-ALL

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 12

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json

courier:
  smtp:
    connection_uri: ${COURIER_SMTP_CONNECTION_URI}
    from_address: ${COURIER_SMTP_FROM_ADDRESS}

session:
  lifespan: 24h
  earliest_possible_extend: 1h
  cookie:
    persistent: false
    same_site: Lax
