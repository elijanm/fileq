<!DOCTYPE html>
<html>
  <head>
    <title>Heatmap Dashboard</title>
    <style>
      body {
        font-family: sans-serif;
      }
      #heatmap {
        position: relative;
        width: 100%;
        height: 80vh;
        background: #f9f9f9;
      }
      .dot {
        position: absolute;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: rgba(255, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <h1>Heatmap Data</h1>
    <div
      id="heatmapContainer"
      style="position: fixed; top: 0; left: 0; width: 100%; height: 100%"
    ></div>

    <script src="https://cdn.jsdelivr.net/npm/heatmap.js@2.0.5/build/heatmap.min.js"></script>
    <script type="module" src="/heatmap/static/heatmap.js"></script>

    <script type="module">
      const base = window.location.pathname.replace(/\/$/, ""); // e.g. /heatmap
      import(`${base}/static/heatmap.js`);
      console.log(`${base}/static/heatmap.js`);
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register(`${base}/static/sw.js`)
          .then((r) => console.log("[SW] Registered", r.scope))
          .catch(console.error);
      }
    </script>
  </body>
</html>
